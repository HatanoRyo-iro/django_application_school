{% extends 'Chirp/base.html' %}

{% block title %}グループ作成{% endblock %}

{% block header %}

<h1 class="display-5 text-success">グループ作成</h1>
<p class="alert alert-secondary">新しいGroupを作成します</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form action="{% url 'create_group' %}" method="post">
{% csrf_token %}
{{create_form}}
<button class="btn btn-outline-success mt-1" id="set-members-btn">create new group</button>
</form>
{% endblock %}

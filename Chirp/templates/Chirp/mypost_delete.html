{% extends 'Chirp/base.html' %}

{% block title %}投稿削除{% endblock %}

{% block header %}
<h1 class="display-5 text-success">投稿削除</h1>
<p class="alert alert-secondary">以下の投稿を削除します。</p>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h4>"{{ post.content }}"</h4>
    <button class="btn btn-outline-danger">削除</button>
</form>
{% endblock %}

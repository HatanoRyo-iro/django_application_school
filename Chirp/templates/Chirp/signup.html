{% extends 'Chirp/base.html' %}

{% block title %}新規登録{% endblock %} 

{% block content %}

<div>
    <h1>新規登録画面</h1>
</div>

<div>
    <form action="{% url 'admin:auth_user_add' %}" method="POST">
        {% csrf_token %}
        <label for='id_username'>{{form.username.label}}</label>
        {{form.username}}
        <label for='id_password1'>{{form.password1.label}}</label>
        {{form.password1}}
        <label for='id_password2'>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top: 10px;" class="button" type="submit" value="新規登録" />
    </form>
    <p>すでにアカウントを持っていますか？ <a href="{% url 'login' %}">ログインする</a></p>
</div>

{% endblock %}
